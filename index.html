 <h3>Date and Time</h3>
    <h2><p>California Date and Time: <span id="californiaDateTime"></span></p>
      <p>Nepal Date and Time: <span id="nepalDateTime"></span></p>

    <script>
        const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const monthsOfYear = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        function updateDates() {
            const californiaDateTimeElement = document.getElementById('californiaDateTime');
            const nepalDateTimeElement = document.getElementById('nepalDateTime');

            const now = new Date();

            // Convert to California time (Pacific Time Zone)
            const californiaTime = new Date(now.toLocaleString('en-US', { timeZone: 'America/Los_Angeles' }));
            const californiaDay = daysOfWeek[californiaTime.getDay()];
            const californiaMonth = monthsOfYear[californiaTime.getMonth()];
            californiaDateTimeElement.textContent = `${californiaDay}, ${californiaMonth} ${californiaTime.getDate()}, ${californiaTime.toLocaleTimeString()}`;

            // Convert to Nepal time (Asia/Kathmandu Time Zone)
            const nepalTime = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Kathmandu' }));
            const nepalDay = daysOfWeek[nepalTime.getDay()];
            const nepalMonth = monthsOfYear[nepalTime.getMonth()];
            nepalDateTimeElement.textContent = `${nepalDay}, ${nepalMonth} ${nepalTime.getDate()}, ${nepalTime.toLocaleTimeString()}`;
        }

        // Update dates initially and then every second
        updateDates();
        setInterval(updateDates, 1000);
    </script>

<script>
  const sliderContent = document.querySelector('.slider-content');
  let slideIndex = 0;

  function showSlide(index) {
    if (index < 0) {
      index = sliderContent.children.length - 1;
    } else if (index >= sliderContent.children.length) {
      index = 0;
    }
    sliderContent.style.transform = `translateX(-${index * 100}%)`;
    slideIndex = index;
  }

  function autoSlide() {
    showSlide(slideIndex + 1);
  }

  setInterval(autoSlide, 3000); // Change slide every 3 seconds
